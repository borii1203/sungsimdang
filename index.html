<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            //네비게이션 높이 값 구하기
            //console.log($('.depth_02').height())


            var swiper = new Swiper(".mainSwiper", {
                loop: true,
                effect: "fade",
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        });//script end
    </script>
</head>

<body>
    <div id="wrap">
        <header class="header">

        </header><!-- .header end -->

        <main class="main">
            <section class="main_visual">
                <!-- Swiper -->
                <div class="swiper mainSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/main_visual01.jpg" alt="성심당은 대전의 문화입니다">

                            <div class="text">
                                <h3>“성심당은 대전의 문화입니다”</h3>

                                <span>1956년, 대전역 앞 작은 찐빵집에서 시작된 성심당은<br>
                                    대전시민의 자부심과 사랑으로 성장하여 대전을 대표하는 향토기업이 되었습니다.<br>
                                    우리 가톨릭 정신을 바탕으로 지역 사회에 봉사하는 가치 있는 기업이 되며,<br>'맛있는 빵, 경이로운 빵, 생명의 빵' 을 통해 '사랑의 문화' 를
                                    이루어
                                    가겠습니다.</span>
                            </div><!-- .text end -->
                        </div>

                        <div class="swiper-slide">
                            <img src="img/main_visual01.jpg" alt="성심당은 대전의 문화입니다">
                        </div>

                        <div class="swiper-slide">
                            <img src="img/main_visual01.jpg" alt="성심당은 대전의 문화입니다">
                        </div>

                        <div class="swiper-slide">
                            <img src="img/main_visual01.jpg" alt="성심당은 대전의 문화입니다">
                        </div>
                    </div><!-- .swiper-wrapper end -->

                    <div class="swiper-pagination"></div>
                </div><!-- .mainSwiper end -->
            </section><!-- .main_visual end -->
        </main><!-- .main end -->
    </div><!-- #wrap end -->
</body>

</html>
